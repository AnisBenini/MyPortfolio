<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" class="logo" href="assets/logo.png" type="image/x-icon"/> 

    <!-- AOS Library CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>
</head>

<body class="cont">
    <nav class="contact-nav" data-aos="fade-down" data-aos-duration="1000">
        <div class="contact-logo" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="300">
            <a href="index.html" class="home-icon">
                <svg width="26" height="26" viewBox="0 0 24 24" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 10.5L12 3L21 10.5V20A1 1 0 0 1 20 21H15V15H9V21H4A1 1 0 0 1 3 20V10.5Z"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"/>
                </svg>
            </a>
            
        </div>
    </nav>
    
    <section class="contacts" id="contacts">
        <h2 class="heading" data-aos="fade-up" data-aos-duration="1000">Let's Get In Touch</h2>
        <form id="contactForm" action="https://api.web3forms.com/submit" method="POST" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="200">
            <input type="hidden" name="access_key" value="6e40fd06-12ac-44cb-a5ab-0d16cf968dc6">

            <div class="input-box" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="400">
                <input type="text" name="name" placeholder="Full Name / Company Name" required autocomplete="name">
                <input type="email" name="email" placeholder="Email" required autocomplete="email">
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required autocomplete="tel">
                <input type="text" name="subject" placeholder="Subject" required>
            </div>
            
            <div class="input-group-2" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="600">
                <textarea name="message" cols="30" rows="8" maxlength="430" placeholder="Your Message" required></textarea>
                <input type="submit" value="Send Message" class="btn">
            </div>
        </form>
    </section>

    <!-- AOS Library JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            once: true, // l'animation se fait une seule fois
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
